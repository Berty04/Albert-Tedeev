<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 align="center">Заполните анкету</h1>
    <form
      name="application"
      method="post"
      action="http://fe.it-academy.by/TestForm.php"
    >
      <fieldset>
        <legend>Личные данные</legend>
        <input
          type="text"
          name="lastname"
          size="25"
          value="Фамилия"
          pattern="[А-Яа-яЁё]+"
          required
          autofocus
        />
        <br />
        <input
          type="text"
          name="firstname"
          size="20"
          value="Имя"
          pattern="[А-Яа-яЁё]+"
          required
        />
        <br />
        <input
          type="text"
          name="patronymic"
          size="24"
          value="Отчество"
          pattern="[А-Яа-яЁё]+"
          required
        />
        <fieldset>
          <legend>Паспортные данные</legend>
          <input
            type="text"
            name="passport series"
            size="2"
            value="AA"
            maxlength="2"
            pattern="[A-Z]{2}"
            required
          />
          <input
            type="text"
            name="string"
            size="7"
            value="1234567"
            maxlength="7"
            pattern="[0-9]{7}"
            required
          />
        </fieldset>
        <fieldset>
          <legend>Дата рождения</legend>
          <input
            type="text"
            name="year of birth"
            size="4"
            value="2000"
            maxlength="4"
            pattern="[0-9]{4}"
          />
          <br />
          <select name="month of birth">
            <option value="1">Январь</option>
            <option value="2">Февраль</option>
            <option value="1">Март</option>
            <option value="2">Апрель</option>
            <option value="2">Май</option>
            <option value="1">Июнь</option>
            <option value="2">Июль</option>
            <option value="1">Август</option>
            <option value="2">Сентябрь</option>
            <option value="1">Октябрь</option>
            <option value="2">Ноябрь</option>
            <option value="2">Декабрь</option>
          </select>
          <br />
          <input type="number" name="day of birth" min="1" max="31" step="1" />
        </fieldset>
        <select name="nationality" required>
          <option value="1">РБ</option>
          <option value="2">РФ</option>
        </select>
        <br />
        <legend>Адрес:</legend>
        <textarea name="address" cols="20" rows="2"></textarea>
      </fieldset>
      <fieldset>
        <legend>Интересы</legend>
        <fieldset>
          <legend>Хобби</legend>
          <label>
            <input type="checkbox" name="check[]" value="check1" />
            Рыбалка
          </label>
          <br />
          <label>
            <input type="checkbox" name="check[]" value="check2" />
            Астрономия
          </label>
          <br />
          <label>
            <input type="checkbox" name="check[]" value="check3" />
            Дайвинг
          </label>
          <br />
          <label>
            <input type="checkbox" name="check[]" value="check4" />
            Марки
          </label>
        </fieldset>
        <fieldset>
          <legend>
            Домашние животные (возможность выбора нескольких вариантов):
          </legend>
          <select name="list[]" id="list" size="12" multiple>
            <optgroup label="Попугаи">
              <option value="1">Волнистый</option>
              <option value="2">Ара</option>
              <option value="3">Неразлучник</option>
            </optgroup>
            <optgroup label="Рыба">
              <option value="4">Караси</option>
              <option value="5">Окуни</option>
              <option value="6">Осётр</option>
            </optgroup>
            <optgroup label="Птицы">
              <option value="7">Стая ворон</option>
              <option value="8">Аист</option>
              <option value="9">Археоптерикс</option>
            </optgroup>
          </select>
        </fieldset>
      </fieldset>
      <fieldset>
        <legend>Данные для входа и восстановления пароля</legend>
        <input
          type="text"
          name="login"
          value="Логин"
          size="20"
          pattern="[A-Za-z]{5,}"
          required
        />
        <br />
        <input
          type="password"
          name="password"
          value="Пароль"
          size="20"
          pattern="[A-Za-z]{10,}"
          required
          autocomplete="off"
        />
      </fieldset>
      <fieldset>
        <legend>Координаты</legend>
        <input type="email" name="email" placeholder="введите адрес почты" />
        <br />
        <input type="url" name="url" placeholder="введите адрес сайта" />
      </fieldset>
      <fieldset>
        <legend>Цифры</legend>
        <input type="number" name="number" min="-2.5" max="2.5" step="0.1" />
        <br />
        <input type="range" name="range" min="1" max="10" />
      </fieldset>
      <fieldset>
        <legend>Кнопки управления</legend>
        <input type="submit" value="Отправить" />
        <input type="reset" value="Сбросить" />
        <br />
        <button type="button">
          <img
            src="http://baikal.iwlearn.org/en/intranet/Email.jpeg"
            width="40"
          />
        </button>
      </fieldset>
    </form>
  </body>
</html>
