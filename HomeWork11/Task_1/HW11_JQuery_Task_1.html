<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Document</title>
  </head>

  <body>
    <form
      method="post"
      name="password_form"
      action="http://fe.it-academy.by/TestForm.php"
    >
      <fieldset>
        <div>Введите пароль:</div>
        <input type="text" class="init_password" />

        <div>Подтвердите пароль:</div>
        <input type="text" name="password" class="conf_password" />
        <div class="error"></div>

        <input type="submit" value="submit" id="submit" />
      </fieldset>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script>
      jQuery(document).ready(function ($) {
        $(".conf_password").on("keyup", function () {
          var value_1 = $(".init_password").val();
          var value_2 = $(".conf_password").val();

          if (value_1 != value_2) {
            $(".error").css("color", "red");
            $(".error").html("Пароли не совпадают!!!");
            $("#submit").attr("disabled", "disabled");
          } else {
            $("#submit").removeAttr("disabled");
            $(".error").html("");
          }
        });
      });
    </script>
  </body>
</html>
